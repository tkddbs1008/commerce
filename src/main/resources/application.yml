spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
      hibernate.id.new_generator_mappings: false
    show-sql: true
    database-platform: H2
    defer-datasource-initialization: true  
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:commerce
    username: sa
    password: 